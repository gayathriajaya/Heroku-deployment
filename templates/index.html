<!DOCTYPE html>
<html>
    <head>
        <title>ML API</title>
    </head>
    <body>
        <div class="login">
            <h1>Predict Salary Analysis</h1>
            <form method="post" action="{{url_for('predict')}}">
                <input type="text" name='experience' placeholder="Write your name" required='required'>
                <input type="text" name="test score" placeholder="Test Score" required="required">
                <input type="text" name="interview score" placeholder="Interview Score" required='required'>
    
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    
            </form>
            <br>
            <br>
            {{ prediction_text }}
        </div>
    </body>
</html>
